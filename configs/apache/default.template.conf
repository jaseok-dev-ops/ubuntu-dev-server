<VirtualHost *:80>
    ServerName DEV_LOCAL_DOMAIN
	DocumentRoot DEV_LOCAL_DIR

    <Directory DEV_LOCAL_DIR>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>
 
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/phpDEFAULT_PHP_VERSION-fpm.sock|fcgi://localhost/"
    </FilesMatch>

	ErrorLog ${APACHE_LOG_DIR}/DEV_LOCAL_DOMAIN-error.log
	CustomLog ${APACHE_LOG_DIR}/DEV_LOCAL_DOMAIN-access.log combined
</VirtualHost>
